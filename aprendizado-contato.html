<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado Contato Ferpa's Barbershop</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="aprendizado-style.css">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo Alura"></h1>
        
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required>
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
            
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                    Telefone
                </label>
            
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            
            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input class="enviar" type="submit" value="Enviar Formulário">
        </form>
        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>          
            </tbody>
            </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
