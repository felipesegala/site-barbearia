<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Ferpa's Barbershop</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo Alura"></h1>
        
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao"> 

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao"> 

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="50" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">Whatsapp</label>
                
            </div>
            <div>
    
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label><input class="checkbox" type="checkbox" name="" id=""> Gostaria de receber novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
